<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--  -->

    <div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-white">
            <div class="container-fluid">
                <!-- Logo -->
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Desktop logo -->
                    <div class="nav-item collapse navbar-collapse">
                        <a class="navbar-brand" href="#">
                            <img src="./img/logo.svg" alt="Logo">
                        </a>
                    </div>

                    <!-- Mobile logo -->

                    <div class="nav-item navbar-toggler border border-0">
                        <a class="navbar-brand" href="#">
                            <img src="./img/mobile-logo.png" alt="Logo" class="h_40px">
                        </a>
                    </div>
                </div>
                
                <div id="navbarSupportedContent" class="d-flex flex-grow-1">

                    <!-- Search -->

                    <input class="form-control me-2 h_40px" type="search" placeholder="Search" aria-label="Search">

                    <!-- Other -->

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- Disappear on mobile -->

                        <li class="nav-item collapse navbar-collapse">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item collapse navbar-collapse">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item collapse navbar-collapse">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <!-- Dropdown -->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main and Sidebar -->
        <div class="h_100vh">
            <!-- Sidebar -->
            <aside class="w_150px bg_dark-blue h_100vh pt_70px d-flex flex-column justify-content-between" id="bg_sidebar">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action text-white border border-0 bg-transparent small py-1">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action text-white border border-0 bg-transparent small py-1">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action text-white border border-0 bg-transparent small py-1">A fourth link item</a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action text-white border border-0 bg-transparent small align-self-end">A fifth link item</a>
                </div>
            </aside>

            <!-- Main -->
            <main>

            </main>
        </div>

</html>
